server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: "aoss"
    static_configs:
      - targets:
          - localhost
        labels:
          job: aoss
          __path__: /var/log/aoss/*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            trace_id: trace_id
            task_id: task_id
            step_id: step_id
            agent_role: agent_role
            status: status
            message: message
      - labels:
          agent_role:
          status:
          trace_id:
          task_id:
